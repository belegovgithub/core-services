server.contextPath=/pg-detail
server.port=8098
app.timezone=UTC
logging.level.org.egov.tracer=DEBUG

#....................... SPRING DATA SOURCE CONFIG ...............................#
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/bel_cb_dev
spring.datasource.username=egov_demo
spring.datasource.password=bstcBel123

#----------------------------- FLYWAY CONFIGURATIONS ------------------------------#

spring.flyway.url=jdbc:postgresql://localhost:5433/bel_cb_dev
spring.flyway.user=egov_demo
spring.flyway.password=bstcBel123
flyway.table=public
flyway.baseline-on-migrate=true
flyway.outOfOrder=true
flyway.locations=db/migration/ddl
flyway.enabled=false



#...........................KAFKA SERVER CONFIGURATIONS..............................#
kafka.config.bootstrap_server_config=localhost:9092
spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=tl-calculator
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# KAFKA CONSUMER CONFIGURATIONS
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest

# KAFKA PRODUCER CONFIGURATIONS
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432
#org.egov.detailed.tracing.enabled = false

#perister indexer topics
kafka.topics.save.service=save-pg-detail
kafka.topics.update.service=update-pg-detail



#mdms urls
egov.mdms.host=http://localhost:8086
egov.mdms.search.endpoint=/egov-mdms-service/v1/_search

egov.state.level.tenant.id=pb
#--------enable/disable ABAC in encryption----------#
decryption.abac.enabled=true

egov.allowed.createUserRoles=SUPERUSER
egov.allowed.accessUserRoles=SUPERUSER,SYSTEM